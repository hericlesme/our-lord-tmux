<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Lord tmux</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>Our Lord tmux</h1>
        <h3>Tmux for people who would rather stay sane</h3>
        <p>It's dangerous to go alone, select some of these</p>
    </header>
    <div class="select">
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Enable mouse </span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Use zsh instead of bash</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Usual commands work again (e.g. Jump words with C-arrow)</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Reload config file</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Switch panes using Alt-arrow without prefix</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Automatically re-number windows after one of them is closed</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Monitor window activity. Windows with activity are highlighted in the status line</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Enable 256 colors in the terminal emulator</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Shift arrow to switch windows</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Increase the scrollback history limit to make Tmux panes remember more lines</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Set copy to 'v'</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Set rectangle-toggle to 'C-v'</span>
            </div>
        </label>
        <label class="switch">
            <input type="checkbox">
            <div>
                <span>Set yank to 'y' in copy mode</span>
            </div>
        </label>
        <label class="switch">
                <input type="checkbox">
                <div>
                    <span>Prevent tmux from generating garbage characters when I copy a selection</span>
                </div>
            </label>
            <label class="switch">
                    <input type="checkbox">
                    <div>
                        <span>Enable vi-style keys</span>
                    </div>
                </label>
        <script src="app.js"></script>
    </div>
</body>
</html>
